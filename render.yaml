services:
  - type: web
    name: ddq-validator-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    envVars:
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: OPENAI_API_KEY
        sync: false
