<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDQ Validator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div>
          <h1>DDQ Validator</h1>
          <p class="muted">Upload a filled DDQ Excel or PDF file and validate it.</p>
        </div>
        <div class="status-pill" id="apiStatus">API not set</div>
      </header>

      <section class="card">
        <h2>API Settings</h2>
        <div class="grid">
          <label>
            API Base URL
            <input id="apiBase" type="text" placeholder="https://your-backend.onrender.com" />
            <span class="hint">You can also set <code>?api=</code> in the URL.</span>
          </label>
          <button class="secondary" id="saveApiBase">Save API URL</button>
        </div>
      </section>

      <section class="card">
        <h2>Validation</h2>
        <form id="uploadForm" class="grid">
          <label>
            Filled DDQ file (XLSX or PDF)
            <input id="fileInput" type="file" accept=".xlsx,.pdf" required />
          </label>
          <label class="toggle">
            <input id="useLlm" type="checkbox" />
            Use LLM refinement (requires OPENAI_API_KEY on backend)
          </label>
          <label>
            LLM model
            <input id="llmModel" type="text" value="gpt-5.2" />
          </label>
          <label>
            Max rows per sheet (0 = no limit)
            <input id="maxRows" type="number" min="0" value="0" />
          </label>
          <button id="submitBtn" type="submit">Validate</button>
        </form>
        <div id="message" class="message hidden"></div>
      </section>

      <section class="card hidden" id="resultsSection">
        <div class="results-header">
          <h2>Results</h2>
          <div class="actions">
            <button class="secondary" id="downloadCsv">Download report.csv</button>
            <button class="secondary" id="downloadJson">Download summary.json</button>
          </div>
        </div>
        <div id="summary" class="summary"></div>
        <div class="table-wrap">
          <table id="reportTable">
            <thead>
              <tr>
                <th>Sheet</th>
                <th>Row</th>
                <th>Question ID</th>
                <th>Status</th>
                <th>Reason</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Expected</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
